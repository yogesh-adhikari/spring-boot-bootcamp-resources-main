<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Painting</title>
    </head>
    <body>

        <th:block th:switch="${painting}">
            <div th:case="'starry-night'">
                <h1>Starry Night</h1>
                <img src="/images/starry-night.jpeg" th:width="300" >
            </div>

            <div th:case="'mona-lisa'">
                <h1>Mona Lisa</h1>
                <img src="/images/mona-lisa.jpeg" th:width="300">
            </div>
        </th:block>

    </body>
</html>
